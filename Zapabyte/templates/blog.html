{% extends 'layout-contact.html' %}
{% block title %} Contacto {% endblock %}
{% block body %}
<div class="contact-container">
    <h1>Contacto</h1>
    <p>¡Esperamos con ansias tus consultas! Estamos aquí para responder a todas tus preguntas sobre nuestros productos.</p>
    <form mb-3 id="contact-form" method="POST" action="/insertar_comentario"> <!-- Agrega el método y la acción -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        <button type="submit">Enviar Mensaje</button>
    </form>

    <!-- Elimina esto ya que la respuesta se mostrará después de enviar el formulario -->
    <!--<div>
        <alert>Mensaje enviado exitosamente. ¡Te responderemos pronto!</alert>
    </div>-->
</div>

<!-- Agrega aquí tus enlaces a archivos JavaScript -->
<script src="static/js/scripts.js"></script>
{% endblock %}
